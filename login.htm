<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="all-container">
        <div class="left-box">
            <h1>
                <span>Facebook</span>
                <span>Facebook helps you connect and share with the people in your life.</span>
            </h1>
        </div>
        <div class="right-box">
            <div class="input-1">
                <input type="text" placeholder="Email or phone number" required>
            </div>
            <div class="input-2">
                <input type="password" placeholder="Password" required>
            </div>

            <button class="cta">Login</button>
            <p><a href="">Forgotten password?</a></p>
            <div class="line"></div>

            <div class="btn">
                <button>Create New Account</button>
            </div>
        </div>
    </div>
    <div class="footer"><a href="">Create a page</a> for a celebrity, brand or a business</div>
</body>
</html>
